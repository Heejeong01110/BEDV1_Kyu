<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <title>뀨의 민족 회원가입</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form method="POST" class="form-signin" th:object="${joinForm}" th:action="@{/user/signup}">
        <h2 class="form-signin-heading">Create your account</h2><br>
        <div class="form-group">
            <input type="email" th:field="*{email}" class="form-control" placeholder="User Email"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{name}" class="form-control" placeholder="User Name"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="User Nickname"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{address}" class="form-control" placeholder="User Location"
                   autofocus="true">
        </div>

        <div class="form-group">
            <select th:field="*{type}" class="form-control">
                <option th:value="CUSTOMER">CUSTOMER</option>
                <option th:value="SHOP_OWNER">SHOP_OWNER</option>
            </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
