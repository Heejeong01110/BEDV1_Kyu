<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet">
    <title>뀨의 민족 로그인</title>
</head>
<body class="text-center">
<main class="form-signin">
    <form method="POST" class="form-signin" th:action="@{/user/login}">
        <h2 class="form-heading">Login</h2><br>
        <div class="form-group">
            <span th:text="${message}"></span>
            <input name="username" type="email" class="form-control" placeholder="User Email" autofocus="true"/>
            <input name="password" type="password" class="form-control" placeholder="Password">

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom:10px">로그인</button><br>
            <span>아직 회원이 아니라면 </span><button class="btn btn-outline-success" type="button" th:onclick="'location.href=\'/user/signup\';'">Create an account</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
