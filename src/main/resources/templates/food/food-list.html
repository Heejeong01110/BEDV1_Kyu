<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="theme-color" content="#7952b3">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/headers.css" rel="stylesheet">
    <link href="/css/carousel.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>뀨의 민족</title>
    <script type="text/javascript">
        $(document).on('ready', function(e) {
            console.log("실행");
            $.ajax({
                method: "get",
                url: "http://localhost:8080/api/v1/stores/1/foods",
                success: output
            })
        })

        function output(resp) {
            console.log("실행2")
            console.log(resp)
            const foodInfoList = resp["data"];
            let result = '';
            $.each(foodInfoList, function(index, item) {
                if (index % 3 === 0) result += '<div class="row">'
                result += '<div class="col-lg-4">'
                result += '<svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>'
                result += '<h2>' + item["name"] + '</h2>'
                result += '<p>' + item["description"] + '</p>'
                result += '<p><a class="btn btn-secondary" href="#">주문하기 »</a></p>'
                result += '</div>';
                if (index %3 === 0) result += '</div>'
            })
            $(`#foodList`).html(result)
        }
    </script>
</head>
<body>
<header class="p-3 bg-dark text-white" style="margin-bottom: 4rem;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <h2 style="color:white">뀨의 민족</h2>
            </a>
            &nbsp&nbsp&nbsp&nbsp&nbsp
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div sec:authorize="isAnonymous()" class="text-end">
                <button class="btn btn-outline-light me-2" type="button" th:onclick="'location.href=\'/user/login\';'">Login</button>
                <button class="btn btn-outline-light me-2" type="button" th:onclick="'location.href=\'/user/signup\';'">Sign-up</button>
            </div>
            <div sec:authorize="isAuthenticated()" class="text-end">
                <form id="logoutForm" method="POST" th:action="@{/logout}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
                <b><span th:text="${userInfo.getNickname()}" style="color: white"></span></b>님, 반갑습니다. &nbsp
                <button th:onclick="'location.href=\'/user/logout\';'" type="button" class="btn btn-outline-light me-2">Logout</button>
                <button sec:authorize="hasAuthority('CUSTOMER')" th:href="@{/user/myOrder}" type="button" class="btn btn-outline-light me-2">주문 목록</button>
                <button sec:authorize="hasAuthority('STORE_OWNER')" th:onclick="'location.href=\'/user/myStore\';'" type="button" class="btn btn-outline-light me-2">내 가게 조회</button>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container marketing">
        <!-- START THE FEATURETTES -->
        <div class="row featurette">
            <div class="col-md-6">
                <h2 class="featurette-heading">Store name1. <span class="text-muted">피자/치킨</span></h2>
                <p class="lead">최고의 맛. 최고의 가성비로 승부합니다.</p>
            </div>
            <div class="col-md-2">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="250" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">250x250</text></svg>
            </div>
            <div class="col-md-2">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="250" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">250x250</text></svg>
            </div>
            <div class="col-md-2">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="250" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">250x250</text></svg>
            </div>
        </div>
        <hr class="featurette-divider">
        <span id="foodList"></span>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
